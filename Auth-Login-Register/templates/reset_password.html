<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet" crossorigin="anonymous">

    <style>
        * { box-sizing: border-box; }

        :root {
            --primary-glow: #6366f1;
            --accent-glow: #a855f7;
            --bg-dark: #020617;
            --card-bg: rgba(15, 23, 42, 0.75);
            --input-bg: rgba(2, 6, 23, 0.6);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(225,39%,20%,1) 0, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-attachment: fixed;
            background-size: cover;
        }

        .premium-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 28px;
            padding: 3.5rem 3rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .header-section { margin-bottom: 2.5rem; }
        
        h2 {
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: white;
            letter-spacing: -0.5px;
        }

        .form-floating {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-control {
            background-color: var(--input-bg) !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff !important;
            border-radius: 14px;
            height: 60px !important; 
            padding-left: 54px !important;
            
            padding-right: 45px !important;
            
            padding-top: 1.625rem !important;
            padding-bottom: 0.375rem !important;
            font-size: 1rem;
            font-weight: 500;
        }

        .form-floating > label {
            padding-left: 54px;
            padding-top: 1rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.95rem;
            pointer-events: none;
            background-color: transparent !important;
        }

        .form-floating > label::after,
        .form-floating > .form-control:focus ~ label::after,
        .form-floating > .form-control:not(:placeholder-shown) ~ label::after {
            background-color: transparent !important; 
            display: none !important; 
        }

        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            opacity: 1;
            transform: scale(0.85) translateY(-0.7rem) translateX(0.15rem);
            color: var(--primary-glow);
            background-color: transparent !important;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.4);
            z-index: 5;
            transition: all 0.3s;
        }

        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            z-index: 10;
            transition: color 0.3s;
        }
        .password-toggle:hover {
            color: var(--primary-glow);
        }

        .form-control:focus {
            border-color: var(--primary-glow);
            box-shadow: none; 
        }
        
        .form-control:focus ~ .input-icon {
            color: var(--primary-glow);
        }

        .btn-premium {
            background: linear-gradient(135deg, var(--primary-glow), var(--accent-glow));
            border: none;
            border-radius: 14px;
            height: 56px;
            width: 100%;
            font-weight: 600;
            font-size: 1.05rem;
            letter-spacing: 0.5px;
            margin-top: 1rem;
            transition: transform 0.2s;
        }

        .btn-premium:active { transform: scale(0.98); }

        input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 100px #0f172a inset !important;
            -webkit-text-fill-color: white !important;
        }
    </style>
</head>
<body>

    <div class="premium-card">
        <div class="text-center header-section">
            <div class="">
            </div>
            <h2>Set New Password</h2>
            <p class="text-white-50">Create a new secure password</p>
        </div>
        
        <form id="resetForm">
            <input type="hidden" id="token" name="token">

            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="New Password" required>
                <label for="password">New Password</label>
                
                <i class="bi bi-lock input-icon"></i>
                
                <i class="bi bi-eye password-toggle" id="toggle1" onclick="togglePassword('password', 'toggle1')"></i>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" required>
                <label for="confirm_password">Confirm Password</label>
                
                <i class="bi bi-check-lg input-icon"></i>
                
                <i class="bi bi-eye password-toggle" id="toggle2" onclick="togglePassword('confirm_password', 'toggle2')"></i>
            </div>

            <button type="submit" id="btnSubmit" class="btn btn-premium">
                Update Password
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" crossorigin="anonymous"></script>
    <script>
        // FUNGSI TOGGLE PASSWORD
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);

            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            }
        }

        // AMBIL TOKEN DARI URL
        const urlParams = new URLSearchParams(window.location.search);
        const tokenFromUrl = urlParams.get('token');
        
        if (tokenFromUrl) {
            document.getElementById('token').value = tokenFromUrl;
        } else {
            Swal.fire({ title: 'Error', text: 'Invalid or missing token.', icon: 'error', background: '#020617', color: '#fff' });
        }

        // SUBMIT FORM
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const p1 = document.getElementById('password').value;
            const p2 = document.getElementById('confirm_password').value;
            const token = document.getElementById('token').value;

            if(p1 !== p2) {
                Swal.fire({ title: 'Error', text: 'Passwords do not match!', icon: 'error', background: '#020617', color: '#fff' });
                return;
            }

            const strongPasswordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,}$/;

    if (!strongPasswordRegex.test(p1)) {
        Swal.fire({
            title: 'Password Weak',
             html: '<ul style="text-align: left;">' +
                  '<li>Min 8 characters</li>' +
                  '<li>At least 1 Uppercase (A-Z)</li>' +
                  '<li>At least 1 Number (0-9)</li>' +
                  '<li>At least 1 Symbol (!@#$)</li>' +
                  '</ul>',
            icon: 'warning',
            background: '#020617', color: '#fff', confirmButtonColor: '#f59e0b'
        });
        return;
    }

            const btn = document.getElementById('btnSubmit');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<div class="spinner-border spinner-border-sm me-2"></div>Updating...';
            btn.disabled = true;

            try {
                let response = await fetch('/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token, new_password: p1 })
                });

                let result = await response.json();

                if (response.ok) {
                    Swal.fire({
                        title: 'Success!',
                        text: 'Password updated. You can now login.',
                        icon: 'success',
                        background: '#020617', color: '#fff', confirmButtonColor: '#6366f1'
                    }).then(() => {
                        window.location.href = '/login';
                    });
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                Swal.fire({ title: 'Failed', text: error.message, icon: 'error', background: '#020617', color: '#fff' });
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
