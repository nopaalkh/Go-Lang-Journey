<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- STYLE KONSISTEN (SAMA DENGAN LOGIN/REGISTER) --- */
        * { box-sizing: border-box; }

        :root {
            --primary-glow: #6366f1;
            --accent-glow: #a855f7;
            --bg-dark: #020617;
            --card-bg: rgba(15, 23, 42, 0.75);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(225,39%,20%,1) 0, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .premium-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 28px;
            padding: 3.5rem 2rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .icon-wrapper {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            font-size: 3rem;
            /* Animasi Pop */
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Warna untuk Sukses */
        .success-icon {
            background: rgba(34, 197, 94, 0.15);
            border: 2px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.3);
        }

        /* Warna untuk Gagal */
        .error-icon {
            background: rgba(239, 68, 68, 0.15);
            border: 2px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.3);
        }

        h2 { font-weight: 700; margin-bottom: 1rem; }
        p { color: rgba(255, 255, 255, 0.7); margin-bottom: 2rem; line-height: 1.6; }

        .btn-premium {
            background: linear-gradient(135deg, var(--primary-glow), var(--accent-glow));
            border: none;
            border-radius: 14px;
            padding: 15px 30px;
            width: 100%;
            font-weight: 600;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-premium:hover { color: white; box-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }
        .btn-premium:active { transform: scale(0.98); }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="premium-card">
        {{ if .Success }}
            <div class="icon-wrapper success-icon">
                <i class="bi bi-check-lg"></i>
            </div>
            <h2>Account Verified!</h2>
            <p>Your email has been successfully verified. You can now access all premium features.</p>
            
            <a href="/login" class="btn-premium">
                Sign In Now
            </a>
            
        {{ else }}
            <div class="icon-wrapper error-icon">
                <i class="bi bi-x-lg"></i>
            </div>
            <h2>Verification Failed</h2>
            <p>{{ .Message }}</p> <a href="/login" class="btn-premium" style="background: rgba(255,255,255,0.1);">
                Back to Login
            </a>
        {{ end }}
    </div>

</body>
</html>
