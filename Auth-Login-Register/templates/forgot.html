<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet" crossorigin="anonymous">

    <style>
        * { box-sizing: border-box; }

        :root {
            --primary-glow: #6366f1;
            --accent-glow: #a855f7;
            --bg-dark: #020617;
            --card-bg: rgba(15, 23, 42, 0.75);
            --input-bg: rgba(2, 6, 23, 0.6);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(225,39%,20%,1) 0, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-attachment: fixed;
            background-size: cover;
        }

        .premium-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 28px;
            padding: 3.5rem 3rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .header-section { margin-bottom: 2.5rem; }
        
        h2 {
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: white;
            letter-spacing: -0.5px;
        }

        .form-floating { margin-bottom: 1.5rem; position: relative; }
        
        .form-control {
            background-color: var(--input-bg) !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff !important;
            border-radius: 14px;
            height: 60px !important; 
            padding-left: 54px !important;
            padding-top: 1.625rem !important;
            padding-bottom: 0.375rem !important;
            font-size: 1rem;
            font-weight: 500;
        }

        .form-floating > label {
            padding-left: 54px;
            padding-top: 1rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.95rem;
            pointer-events: none;
            background-color: transparent !important;
        }

        .form-floating > label::after,
        .form-floating > .form-control:focus ~ label::after,
        .form-floating > .form-control:not(:placeholder-shown) ~ label::after {
            background-color: transparent !important; 
            display: none !important; 
        }

        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            opacity: 1;
            transform: scale(0.85) translateY(-0.7rem) translateX(0.15rem);
            color: var(--primary-glow);
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.4);
            z-index: 5;
            transition: all 0.3s;
        }

        .form-control:focus { border-color: var(--primary-glow); box-shadow: none; }
        .form-control:focus ~ .input-icon { color: var(--primary-glow); }

        .btn-premium {
            background: linear-gradient(135deg, var(--primary-glow), var(--accent-glow));
            border: none;
            border-radius: 14px;
            height: 56px;
            width: 100%;
            font-weight: 600;
            font-size: 1.05rem;
            letter-spacing: 0.5px;
            margin-top: 1rem;
            transition: transform 0.2s;
        }
        .btn-premium:active { transform: scale(0.98); }

        input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 100px #0f172a inset !important;
            -webkit-text-fill-color: white !important;
        }
    </style>
</head>
<body>

    <div class="premium-card">
        <div class="text-center header-section">
            <div class="">
            </div>
            <h2>Forgot Password</h2>
            <p class="text-white-50">Enter your email to reset your password</p>
        </div>
        
        <form id="forgotForm">
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                <label for="email">Email Address</label>
                <i class="bi bi-envelope input-icon"></i>
            </div>

            <button type="submit" id="btnSubmit" class="btn btn-premium">
                Send Reset Link
            </button>
        </form>

        <div class="text-center mt-4">
            <a href="/login" class="text-white-50 small text-decoration-none" style="transition: 0.3s;">
                <i class="bi bi-arrow-left me-1"></i> Back to Login
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" crossorigin="anonymous"></script>
    <script>
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<div class="spinner-border spinner-border-sm me-2"></div>Sending...';
            btn.disabled = true;

            let email = document.getElementById('email').value;

            try {
                let response = await fetch('/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });

                let result = await response.json();

                if (response.ok) {
                    Swal.fire({
                        title: 'Email Sent!',
                        text: 'Check your inbox for the reset link.',
                        icon: 'success',
                        background: '#020617', color: '#fff', confirmButtonColor: '#6366f1'
                    });
                } else {

                    Swal.fire({
                        title: 'Check Inbox',
                        text: 'If the email exists, we sent a reset link.',
                        icon: 'info',
                        background: '#020617', color: '#fff', confirmButtonColor: '#6366f1'
                    });
                }
            } catch (error) {
                Swal.fire({
                    title: 'Error',
                    text: 'Network error occurred.',
                    icon: 'error',
                    background: '#020617', color: '#fff'
                });
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
