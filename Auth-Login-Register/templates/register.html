<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Premium Account</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet" crossorigin="anonymous">

    <style>
        * { box-sizing: border-box; }

        :root {
            --primary-glow: #6366f1;
            --accent-glow: #a855f7;
            --bg-dark: #020617;
            --card-bg: rgba(15, 23, 42, 0.75);
            --input-bg: rgba(2, 6, 23, 0.6);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 100%, hsla(225,39%,20%,1) 0, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .premium-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 28px;
            padding: 3.5rem 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
        }

        .header-section { margin-bottom: 3rem; }
        
        h2 {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: white;
            letter-spacing: -0.5px;
        }

        .form-floating {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-control {
            background-color: var(--input-bg) !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff !important;
            border-radius: 14px;
            height: 60px !important; 
            padding-left: 54px !important;
            
            padding-right: 45px !important; 
            
            padding-top: 1.625rem !important;
            padding-bottom: 0.375rem !important;
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.5;
        }

        .form-floating > label {
            padding-left: 54px;
            padding-top: 1rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.95rem;
            transition: all 0.2s ease-in-out;
            pointer-events: none;
        }

        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            opacity: 0.8;
            transform: scale(0.85) translateY(-0.7rem) translateX(0.15rem);
            color: var(--primary-glow);
        }

        .form-floating > label::after {
            background-color: transparent !important; 
            display: none !important; 
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.4);
            z-index: 5;
            transition: all 0.3s;
        }

        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            z-index: 10;
            transition: color 0.3s;
        }
        .password-toggle:hover {
            color: var(--primary-glow);
        }

        .form-control:focus {
            border-color: var(--primary-glow);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        }
        .form-control:focus ~ .input-icon {
            color: var(--primary-glow);
            filter: drop-shadow(0 0 5px rgba(99, 102, 241, 0.5));
        }

        .btn-premium {
            background: linear-gradient(135deg, var(--primary-glow), var(--accent-glow));
            border: none;
            border-radius: 14px;
            height: 56px;
            width: 100%;
            font-weight: 600;
            font-size: 1.05rem;
            letter-spacing: 0.5px;
            margin-top: 1.5rem;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            transition: transform 0.2s;
        }

        .btn-premium:active { transform: scale(0.98); }

        input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 100px #0f172a inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
</head>
<body>

    <div class="premium-card animate-fade-in">
        <div class="text-center header-section">
            <div class="">
            </div>
            <h2>Create Account</h2>
            <p class="text-white-50">Join us for a premium experience</p>
        </div>
        
        <form id="registerForm">
            
            <div class="form-floating">
                <input type="text" class="form-control" id="nama" placeholder="Full Name" required>
                <label for="nama">Full Name</label>
                <i class="bi bi-person input-icon"></i>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <label for="username">Username</label>
                <i class="bi bi-at input-icon"></i>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                <label for="email">Email Address</label>
                <i class="bi bi-envelope input-icon"></i>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
                
                <i class="bi bi-lock input-icon"></i>
                
                <i class="bi bi-eye password-toggle" id="toggleReg" onclick="togglePassword('password', 'toggleReg')"></i>
            </div>

            <button type="submit" id="btnSubmit" class="btn btn-premium">
                Create Account
            </button>
        </form>

        <div class="text-center mt-4">
            <p class="text-white-50 small mb-0">
                Already have an account? <a href="/login" class="text-white fw-semibold text-decoration-none">Sign In</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" crossorigin="anonymous"></script>

    <script>

        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);

            if (input.type === "password") {
                input.type = "text"; 
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash"); 
            } else {
                input.type = "password"; 
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye"); 
            }
        }


        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
    
    // Regex: Min 8, 1 Huruf Besar, 1 Angka, 1 Simbol
    const strongPasswordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,}$/;

    if (!strongPasswordRegex.test(password)) {
        Swal.fire({
            title: 'Password Weak',
            html: '<ul style="text-align: left;">' +
                  '<li>Min 8 characters</li>' +
                  '<li>At least 1 Uppercase (A-Z)</li>' +
                  '<li>At least 1 Number (0-9)</li>' +
                  '<li>At least 1 Symbol (!@#$)</li>' +
                  '</ul>',
            icon: 'warning',
            background: '#0f172a', color: '#fff', confirmButtonColor: '#f59e0b'
        });
        return; // Stop, jangan kirim ke server
    }
            
            const btn = document.getElementById('btnSubmit');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<div class="spinner-border spinner-border-sm text-light me-2" role="status"></div>Processing...';
            btn.disabled = true;
            btn.style.opacity = '0.8';

            let data = {
                nama_lengkap: document.getElementById('nama').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: password
            };

            try {
                let response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                let result = await response.json();

                if (response.ok) {
                    Swal.fire({
                        title: 'Success!',
                        text: 'Please check your email inbox.',
                        icon: 'success',
                        background: '#0f172a',
                        color: '#fff',
                        confirmButtonText: 'Login Now',
                        confirmButtonColor: '#6366f1'
                    }).then((res) => {
                        if (res.isConfirmed) window.location.href = '/login';
                    });
                } else {
                    Swal.fire({
                        title: 'Failed',
                        text: result.error || 'Something went wrong',
                        icon: 'error',
                        background: '#0f172a',
                        color: '#fff',
                        confirmButtonColor: '#ef4444'
                    });
                }

            } catch (error) {
                Swal.fire({ title: 'Error', text: 'Connection failed', icon: 'error', background: '#0f172a', color: '#fff' });
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
                btn.style.opacity = '1';
            }
        });
    </script>
</body>
</html>
